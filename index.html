<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/dc2ef59ada.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify - Your favourite music is here</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="./assets/img/brand/spotify.png" alt="Spotify" />
          Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <h1>Best of Music - My Sadness</h1>
      <div class="songList"></div>
      <br /><br />
      <h1>Recommended</h1>
      <div class="recommended"></div>
    </div>

    <div class="bottom">
      <div class="bottom-container">
        <div class="time-song">
          <p class="current-time"><span></span>:<span></span></p>
          <input
            type="range"
            name="range"
            id="myProgressBar"
            value="0"
            step="0.0001"
          />
          <p class="end-time"><span></span>:<span></span></p>
        </div>
        <div class="bottom-item">
          <div class="songBanner">
            <img src="./assets/img/songLogo/Nt6v.gif" class="gif" alt="" />
            <div><span></span></div>
          </div>
          <div class="icons">
            <i class="fa-solid fa-backward-step backward"></i>
            <i id="playmusic" class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step forward"></i>
          </div>
          <div class="volume-container">
            <i class="fa-solid fa-volume-low"></i>
            <input
              type="range"
              name="volume"
              id="volume"
              value="50"
              min="0"
              max="100"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
